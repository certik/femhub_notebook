
{#
INPUT:
     - worksheet_name - a string containing a worksheet's name
     - worksheet_plain_text - a string containing the plain text version of a worksheet
#}
<head>
    <title>Sage Worksheet: {{ worksheet_name }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <h1><a href=".">Sage Worksheet: %s</a></h1>
    <pre>{{ worksheet_plain_text }}</pre>
</body>
